<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Race Winner Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(255, 0, 0, 0.8));
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9); /* Dark black container */
            padding: 40px 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            border: 2px solid #ff1801;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.8);
            animation: zoomIn 0.7s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Audiowide', cursive; /* Dynamic title font */
            font-size: 36px; /* Reduced font size */
            margin: 10px 0; /* Adjusted margin */
            color: #ff1801;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 24, 1, 0.7);
            background-color: rgba(0, 0, 0, 0.7); /* Added a semi-transparent background to the title */
            padding: 10px; /* Added padding for better aesthetics */
            border-radius: 5px; /* Slightly rounded corners for the title background */
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ccc;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #555;
            font-size: 16px;
            background-color: #222; /* Dark input field */
            color: #fff;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #bbb; /* Light gray placeholder */
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border: 2px solid #ff1801; /* Highlight border on focus */
            outline: none;
            box-shadow: 0 0 10px rgba(255, 24, 1, 0.5); /* Shadow on focus */
        }

        input[type="submit"] {
            padding: 12px 30px;
            background-color: #ff1801; /* Formula 1 red */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="submit"]:hover {
            background-color: #ff5722; /* Slightly lighter red on hover */
            transform: translateY(-3px);
        }

        /* Loader Style */
        #loading {
            display: none; /* Initially hidden */
            margin-top: 20px;
            font-size: 18px; /* Font size for loading message */
            color: #ff1801; /* Match with theme color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 28px; /* Reduced size for mobile */
            }

            input[type="submit"] {
                font-size: 16px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 14px;
            }

            #loading {
                font-size: 16px; /* Adjust loading message font size for mobile */
            }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById('loading').style.display = 'block'; // Show loading message
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Formula 1 Race Winner Prediction</h1>
        <form action="/predict" method="post" onsubmit="showLoader()">
            <label for="season">Enter Season:</label>
            <input type="text" id="season" name="season" required placeholder="Enter Season e.g., 2024">
            
            <label for="race_number">Enter Race Number:</label>
            <input type="number" id="race_number" name="race_number" required placeholder="Enter Race No.">
            
            <input type="submit" value="Predict">
        </form>
        
        <!-- Loading Message -->
        <div id="loading">Predicting the Result...</div>
    </div>

</body>
</html>
