<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(255, 0, 0, 0.8));
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            border: 2px solid #ff1801;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.8);
            animation: zoomIn 0.7s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Audiowide', cursive;
            font-size: 36px;
            margin-bottom: 25px;
            color: #ff1801;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 24, 1, 0.7);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(40, 40, 40, 0.85);
            border-radius: 5px;
            border: 1px solid #ff1801;
        }

        #result h2 {
            font-family: 'Audiowide', cursive;
            color: #ff1801;
            margin-bottom: 10px;
            font-size: 32px;
        }

        #winner {
            font-family: 'Audiowide', cursive;
            font-size: 28px;
            color: #ff5722; /* Highlighted color for winner */
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ff1801;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1); /* Slight background for emphasis */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        #result p {
            font-family: 'Roboto', sans-serif;
            font-size: 22px;
            margin: 10px 0;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff1801;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #ff5722;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            #result h2 {
                font-size: 24px;
            }

            #winner {
                font-size: 20px;
            }

            #result p {
                font-size: 18px;
            }

            .back-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predicted Winner</h1>
        <div id="result">
            <h2>Driver Name</h2>
            <p id="winner">{{ winner }}</p> <!-- Highlighted Winner -->
            <p><strong>Team :</strong> {{ team }}</p>
        </div>
        <a href="/" class="back-button">Back</a>
    </div>

</body>
</html>
